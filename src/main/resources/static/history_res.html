<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>历史成绩</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="other/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="PUB">
    <div id="title_top" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">ZLB</h5>
        <img src="image/图标.png" class="img_con">
        <p id="user_name_show" style="margin-top: 9px;margin-right:30px;font-size: 20px;">用户名：<span>{{user_name}}</span></p>
        <a class="btn btn-outline-primary" style="margin-left:30px;margin-right: 50px" href="main.html">返 回</a>
    </div>
    <table class="table table-striped" style="text-align: center">
        <tr>
            <th style="width: 10%">#</th>
            <th style="width: 20%">账号id</th>
            <th style="width: 20%">名字</th>
            <th style="width: 20%">成绩</th>
            <th style="width: 30%">考试时间</th>
        </tr>
        <tr v-for="(item, index) in grade">
            <td>{{index+1}}</td>
            <td>{{item.user_id}}</td>
            <td>{{user_name}}</td>
            <td>{{item.user_grade}}</td>
            <td>{{item.time}}</td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/history_res.js"></script>
</html>
